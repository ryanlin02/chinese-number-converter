<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=400, user-scalable=no">
    <title>小朋友學寫字</title>
    <style>
    :root {
        --primary-color: #333333;
        --secondary-color: #4a4a4a;
        --text-color: #ffffff;
        --border-color: #555555;
        --hover-color: #666666;
        --shadow-color: rgba(0, 0, 0, 0.3);
        --button-orange: #ff9c33;
        --button-blue: #33b5e5;
        --button-grey: #333333;
    }
    
    html, body {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        position: relative;
        overflow-x: hidden;
        -webkit-text-size-adjust: 100%;
        padding: 0 3px;
        background-color: #333333;
        color: var(--text-color);
        font-family: "Microsoft JhengHei", Arial, sans-serif;
        box-sizing: border-box;
        /* 移除這兩行，可能導致額外的滾動行為 */
        /* overscroll-behavior-y: auto; */
        /* touch-action: pan-y; */
    }
    
    h1 {
        color: var(--text-color);
        font-size: 22px;
        margin-bottom: 0px;
        border-bottom: 2px solid var(--button-orange);
        padding-bottom: 3px;
        position: relative;
        transition: all 0.3s ease;
        text-align: center;
        margin-top: 5px;
    }
    
    h1:hover {
        transform: translateY(-2px);
        text-shadow: 0 2px 4px rgba(255, 156, 51, 0.3);
    }
    
    h1::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: var(--button-orange);
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.6s ease-out;
    }
    
    h1:hover::after {
        transform: scaleX(1);
        transform-origin: left;
    }
    
    h2 {
        color: var(--text-color);
        font-size: 18px;
        margin-bottom: 8px;
        margin-top: 10px;
    }
    
    .row {
        margin: 3px 0;
        display: flex;
        align-items: center;
        background: var(--secondary-color);
        padding: 6px;
        border-radius: 8px;
        box-shadow: 0 4px 8px var(--shadow-color);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
        transform-origin: left;
        will-change: transform;
    }
    
    .row:hover {
        transform: translateX(5px);
        box-shadow: 0 6px 12px var(--shadow-color);
    }
    
    .row:hover::before {
        content: '';
        position: absolute;
        left: -5px;
        top: 50%;
        width: 3px;
        height: 0;
        background: var(--button-orange);
        animation: expandHeight 0.3s forwards;
    }
    
    @keyframes expandHeight {
        to {
            height: 100%;
            top: 0;
        }
    }
    
    .label {
        width: 120px;
        margin-right: 15px;
        text-align: right;
        font-weight: 600;
        color: var(--text-color);
    }
    
    input {
        width: 100%;
        padding: 6px 8px;
        margin-bottom: 0;
        background-color: #222222;
        color: var(--text-color);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
        box-sizing: border-box;
        touch-action: manipulation;
        height: 36px;
        text-align: right;
    }
    
    input:focus {
        outline: none;
        border-color: var(--button-orange);
        box-shadow: 0 0 0 3px rgba(255, 156, 51, 0.2);
        transform: scale(1.02);
    }
    
    input[readonly] {
        background-color: #1a1a1a;
        color: #dddddd;
        border-color: #444444;
        cursor: default;
    }
    
    .result {
        width: 100%;
        padding: 6px 8px;
        margin-bottom: 0;
        background-color: #222222;
        color: var(--text-color);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 16px;
        position: relative;
        overflow: hidden;
        box-sizing: border-box;
        min-height: 36px; /* 降低高度與輸入框保持一致 */
        display: flex;
        align-items: center;
        justify-content: flex-end; /* 文字右對齊 */
        text-align: right;
    }
    
    .result::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, var(--button-orange), transparent);
        animation: timelineSlide 3s linear infinite;
    }
    
    @keyframes timelineSlide {
        0% { left: -100%; }
        100% { left: 100%; }
    }
    
    .container {
        background-color: var(--secondary-color);
        border-radius: 12px;
        padding: 10px;
        margin-bottom: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: visible; /* 修改從hidden為visible，防止捕獲滾動 */
        transition: all 0.3s ease;
        width: 100%;
        box-sizing: border-box;
    }
    
    .keyboard-container {
        background-color: var(--secondary-color);
        border-radius: 12px;
        padding: 12px 10px;
        margin-bottom: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: visible;
        transition: all 0.3s ease;
        width: 100%;
        box-sizing: border-box;
    }
    
    .container:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }
    
    .result-group {
        margin-bottom: 10px;
        width: 100%;
    }
    
    .result-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
        color: var(--button-orange);
    }
    
    /* 水平布局的結果組 */
    .result-group-horizontal {
        display: flex;
        align-items: center;
        margin-bottom: 6px;
        width: 100%;
    }
    
    .result-group-horizontal label {
        width: 60px;
        margin-right: 10px;
        margin-bottom: 0;
        font-weight: bold;
        color: var(--button-orange);
        flex-shrink: 0;
    }
    
    .result-group-horizontal input {
        flex-grow: 1;
    }
    
    .calculator-keyboard {
        width: 100%;
        margin: 6px 0;
        touch-action: manipulation;
        padding: 0 5px;
    }
    
    .keyboard-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
    }
    
    .calc-btn {
        flex: 1;
        margin: 0 5px;
        padding: 10px 5px;
        font-size: 24px;
        background-color: var(--secondary-color);
        color: var(--text-color);
        border: 1px solid var(--border-color);
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        will-change: transform, opacity;
        backface-visibility: hidden;
        transform: translateZ(0);
        touch-action: manipulation;
        height: 65px;
    }
    
    .number-btn {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
    }
    
    .arabic-number {
        font-size: 28px;
        margin-right: 8px;
    }
    
    .financial-char {
        font-size: 24px;
        color: var(--button-orange);
    }
    
    .clear-btn, .backspace-btn {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
    }
    
    .calc-btn:hover {
        background-color: var(--button-orange);
        color: var(--text-color);
        border-color: var(--button-orange);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .calc-btn:active {
        transform: scale(0.95) translateY(1px);
        transition: transform 0.1s;
    }
    
    .calc-btn::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
        transition: width 0.3s ease-out, height 0.3s ease-out;
        transform: translate(-50%, -50%);
        border-radius: 50%;
    }
    
    .calc-btn:active::after {
        width: 150px;
        height: 150px;
    }
    
    .clear-btn {
        background-color: var(--button-blue);
        color: white;
    }
    
    .clear-btn:hover {
        background-color: #2980b9;
    }
    
    .clear-btn, button[onclick="backspace()"] {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .divider-flow {
        position: relative;
        height: 2px;
        background: linear-gradient(90deg, 
            var(--secondary-color) 0%,
            var(--button-orange) 50%,
            var(--secondary-color) 100%);
        margin: 8px 0;
        overflow: hidden;
    }
    
    .divider-flow::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg,
            transparent,
            rgba(255, 156, 51, 0.8),
            transparent);
        animation: flowLight 3s ease-in-out infinite;
    }
    
    @keyframes flowLight {
        0% { transform: translateX(0); }
        100% { transform: translateX(200%); }
    }
    
    .footer-message {
        background-color: #333333;
        color: var(--text-color);
        padding: 8px;
        text-align: center;
        margin-top: 8px;
        border-radius: 4px;
        transform: scale(1.05);
        text-shadow: 0 0 10px var(--button-orange);
        transition: all 0.3s ease;
        position: relative;
    }
    
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .content-wrapper {
        width: 100%;
        padding: 3px 8px;
        box-sizing: border-box;
        /* 移除任何可能導致捕獲滾動的設置 */
        overflow: visible;
    }
    
    /* 數字對照表樣式 */
    .number-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin: 12px 5px;
        width: calc(100% - 10px);
    }
    
    .number-pair {
        background: var(--secondary-color);
        border-radius: 10px;
        padding: 8px 5px;
        text-align: center;
        box-shadow: 0 2px 4px var(--shadow-color);
        transition: all 0.2s ease;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    
    .number-pair:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px var(--shadow-color);
        background: var(--hover-color);
    }
    
    .chinese-number {
        color: var(--button-orange);
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 3px;
    }
    
    .financial-number {
        color: var(--text-color);
        font-size: 22px;
    }
    
    .number-header {
        grid-column: span 3;
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
    }
    
    .header-item {
        flex: 1;
        text-align: center;
        color: var(--button-orange);
        font-weight: bold;
        font-size: 16px;
    }
    </style>
</head>
<body>
    <h1>小朋友學寫字</h1>
    
    <div class="container" style="animation: fadeIn 0.5s ease-out; margin-top: 8px;">
        <div class="content-wrapper">
            <div class="result-group-horizontal">
                <label style="color: var(--button-orange); font-weight: bold;">總金額</label>
                <input type="tel" id="arabicNumber" placeholder="請輸入金額" oninput="updateResults()" inputmode="numeric" autocomplete="off">
            </div>
            
            <!-- 水平排列的未稅欄位 -->
            <div class="result-group-horizontal">
                <label>未稅</label>
                <div class="result" id="preTaxAmount"></div>
            </div>
            
            <!-- 水平排列的稅金欄位 -->
            <div class="result-group-horizontal">
                <label>稅金</label>
                <div class="result" id="taxAmount"></div>
            </div>
            
            <div class="result-group-horizontal">
                <label>中文</label>
                <div class="result" id="traditionalResult"></div>
            </div>
            
            <div class="result-group-horizontal">
                <label>大寫</label>
                <div class="result" id="financialResult"></div>
            </div>
        </div>
    </div>
    
    <div class="keyboard-container">
        <div class="calculator-keyboard">
            <div class="keyboard-row">
                <button class="calc-btn number-btn" onclick="appendNumber(7)">
                    <div class="arabic-number">7</div>
                    <div class="financial-char">柒</div>
                </button>
                <button class="calc-btn number-btn" onclick="appendNumber(8)">
                    <div class="arabic-number">8</div>
                    <div class="financial-char">捌</div>
                </button>
                <button class="calc-btn number-btn" onclick="appendNumber(9)">
                    <div class="arabic-number">9</div>
                    <div class="financial-char">玖</div>
                </button>
            </div>
            <div class="keyboard-row">
                <button class="calc-btn number-btn" onclick="appendNumber(4)">
                    <div class="arabic-number">4</div>
                    <div class="financial-char">肆</div>
                </button>
                <button class="calc-btn number-btn" onclick="appendNumber(5)">
                    <div class="arabic-number">5</div>
                    <div class="financial-char">伍</div>
                </button>
                <button class="calc-btn number-btn" onclick="appendNumber(6)">
                    <div class="arabic-number">6</div>
                    <div class="financial-char">陸</div>
                </button>
            </div>
            <div class="keyboard-row">
                <button class="calc-btn number-btn" onclick="appendNumber(1)">
                    <div class="arabic-number">1</div>
                    <div class="financial-char">壹</div>
                </button>
                <button class="calc-btn number-btn" onclick="appendNumber(2)">
                    <div class="arabic-number">2</div>
                    <div class="financial-char">貳</div>
                </button>
                <button class="calc-btn number-btn" onclick="appendNumber(3)">
                    <div class="arabic-number">3</div>
                    <div class="financial-char">參</div>
                </button>
            </div>
            <div class="keyboard-row">
                <button class="calc-btn clear-btn" onclick="clearInput()">清除</button>
                <button class="calc-btn number-btn" onclick="appendNumber(0)">
                    <div class="arabic-number">0</div>
                    <div class="financial-char">零/拾</div>
                </button>
                <button class="calc-btn backspace-btn" onclick="backspace()">退回</button>
            </div>
        </div>
    </div>
    
    <div class="divider-flow"></div>
    
    <div class="footer-message">開完發票記得要吃雞肉飯唷！</div>

    <script>
        // 阿拉伯數字轉中文數字並同時更新兩種格式的結果
        function updateResults() {
            const arabicNumber = document.getElementById('arabicNumber').value.trim();
            
            // 清空結果，如果沒有輸入
            if (!arabicNumber) {
                document.getElementById('traditionalResult').textContent = '';
                document.getElementById('financialResult').textContent = '';
                document.getElementById('preTaxAmount').textContent = '';
                document.getElementById('taxAmount').textContent = '';
                return;
            }
            
            try {
                // 檢查輸入是否為有效的正整數
                if (!/^\d+$/.test(arabicNumber)) {
                    document.getElementById('traditionalResult').textContent = '請輸入正整數';
                    document.getElementById('financialResult').textContent = '請輸入正整數';
                    document.getElementById('preTaxAmount').textContent = '';
                    document.getElementById('taxAmount').textContent = '';
                    return;
                }
                
                // 計算未稅金額和稅金
                const totalAmount = parseInt(arabicNumber);
                const preTaxAmount = Math.round(totalAmount / 1.05);
                const taxAmount = totalAmount - preTaxAmount;
                
                // 更新稅務相關欄位
                document.getElementById('preTaxAmount').textContent = preTaxAmount;
                document.getElementById('taxAmount').textContent = taxAmount;
                
                // 轉換為繁體中文
                let traditionalResult = arabicToChineseNumber(arabicNumber, 'traditional');
                traditionalResult += ' 新台幣';
                
                // 更新內容
                const traditionalElement = document.getElementById('traditionalResult');
                traditionalElement.textContent = traditionalResult;
                
                // 轉換為大寫金額
                let financialResult = arabicToChineseNumber(arabicNumber, 'financial');
                financialResult += ' 圓整';
                
                // 更新內容
                const financialElement = document.getElementById('financialResult');
                financialElement.textContent = financialResult;
                
                // 添加觸覺反饋（如果設備支持）
                if (window.navigator && window.navigator.vibrate) {
                    window.navigator.vibrate(50);
                }
            } catch (error) {
                document.getElementById('traditionalResult').textContent = '轉換錯誤: ' + error.message;
                document.getElementById('financialResult').textContent = '轉換錯誤: ' + error.message;
                document.getElementById('preTaxAmount').textContent = '';
                document.getElementById('taxAmount').textContent = '';
            }
        }
        
        // 阿拉伯數字轉中文數字的具體實現
        function arabicToChineseNumber(num, format) {
            // 分割整數和小數部分
            const parts = num.split('.');
            const integerPart = parts[0];
            const decimalPart = parts.length > 1 ? parts[1] : '';
            
            // 根據格式選擇對應的字符
            let digits, units;
            if (format === 'traditional') {
                digits = ['零', '一', '二', '三', '四', '五', '六', '七', '八', '九'];
                units = ['', '十', '百', '千', '萬', '十', '百', '千', '億', '十', '百', '千', '兆'];
            } else if (format === 'financial') {
                digits = ['零', '壹', '貳', '參', '肆', '伍', '陸', '柒', '捌', '玖'];
                units = ['', '拾', '佰', '仟', '萬', '拾', '佰', '仟', '億', '拾', '佰', '仟', '兆'];
            }
            
            // 處理整數部分
            let intResult = '';
            if (integerPart === '0') {
                intResult = digits[0];
            } else {
                const len = integerPart.length;
                
                // 特殊處理10-19的數字
                if (format !== 'financial' && len === 2 && integerPart.charAt(0) === '1') {
                    intResult = units[1];
                    if (integerPart.charAt(1) !== '0') {
                        intResult += digits[parseInt(integerPart.charAt(1))];
                    }
                } else {
                    for (let i = 0; i < len; i++) {
                        const digit = parseInt(integerPart.charAt(i));
                        const pos = len - i - 1;
                        
                        if (digit !== 0) {
                            // 非零數字直接轉換並加上單位
                            intResult += digits[digit] + units[pos];
                        } else {
                            // 處理零的特殊規則
                            if (i < len - 1 && integerPart.charAt(i + 1) !== '0') {
                                // 當前數字是0，但下一個不是0，加上零
                                intResult += digits[0];
                            } else if (pos === 4 || pos === 8) {
                                // 萬位或億位的0，仍然需要加上單位
                                if (intResult.length > 0 && !intResult.endsWith(units[4]) && !intResult.endsWith(units[8])) {
                                    intResult += units[pos];
                                }
                            }
                        }
                    }
                }
            }
            
            // 處理小數部分
            let decResult = '';
            if (decimalPart) {
                if (format === 'financial') {
                    decResult = '點';
                    for (let i = 0; i < decimalPart.length; i++) {
                        decResult += digits[parseInt(decimalPart.charAt(i))];
                    }
                } else {
                    decResult = '點';
                    for (let i = 0; i < decimalPart.length; i++) {
                        decResult += digits[parseInt(decimalPart.charAt(i))];
                    }
                }
            }
            
            // 組合結果
            let result = intResult + decResult;
            
            return result;
        }
        
        // 添加數字到輸入框
        function appendNumber(num) {
            const inputField = document.getElementById('arabicNumber');
            const currentValue = inputField.value;
            
            // 只允許輸入正整數
            if (isNaN(num)) {
                return;
            }
            
            inputField.value = currentValue + num;
            updateResults();
            
            // 給予觸覺反饋（如果設備支持）
            if (window.navigator && window.navigator.vibrate) {
                window.navigator.vibrate(50);
            }
        }
        
        // 清除輸入框內容
        function clearInput() {
            document.getElementById('arabicNumber').value = '';
            updateResults();
            
            // 給予觸覺反饋（如果設備支持）
            if (window.navigator && window.navigator.vibrate) {
                window.navigator.vibrate([50, 50, 50]);
            }
        }
        
        // 刪除最後一個輸入的數字
        function backspace() {
            const inputField = document.getElementById('arabicNumber');
            inputField.value = inputField.value.slice(0, -1);
            updateResults();
            
            // 給予觸覺反饋（如果設備支持）
            if (window.navigator && window.navigator.vibrate) {
                window.navigator.vibrate(70);
            }
        }
        
        // 移除這些事件監聽器，它們可能會干擾滾動行為
        /*
        // 針對按鈕元素單獨防止多點觸控，不阻止滾動
        document.querySelectorAll('.calc-btn').forEach(button => {
            button.addEventListener('touchstart', function(event) {
                if (event.touches.length > 1) {
                    event.preventDefault();
                }
            }, { passive: true });
        });
        
        // 只在計算機鍵盤區域防止縮放手勢
        document.querySelector('.calculator-keyboard').addEventListener('gesturestart', function(event) {
            event.preventDefault();
        });
        */
        
        // 頁面載入時執行
        window.onload = function() {
            // 初始化結果顯示
            updateResults();
            
            // 自動聚焦到輸入框但不顯示虛擬鍵盤
            document.getElementById('arabicNumber').focus();
            document.getElementById('arabicNumber').blur();
            
            // 添加動畫效果
            document.querySelectorAll('.container').forEach((container, index) => {
                container.style.animationDelay = (index * 0.1) + 's';
            });
            
            // 添加動畫效果到數字對
            document.querySelectorAll('.number-pair').forEach((pair, index) => {
                pair.style.animation = `fadeIn 0.3s ease-out forwards`;
                pair.style.animationDelay = (index * 0.05) + 's';
                pair.style.opacity = '0';
            });
        };
    </script>
</body>
