    <script>
        // ÈòøÊãâ‰ºØÊï∏Â≠óËΩâ‰∏≠ÊñáÊï∏Â≠ó‰∏¶ÂêåÊôÇÊõ¥Êñ∞ÂÖ©Á®ÆÊ†ºÂºèÁöÑÁµêÊûú
        function updateResults() {
            const arabicNumber = document.getElementById('arabicNumber').value.trim();
            
            // Ê∏ÖÁ©∫ÁµêÊûúÔºåÂ¶ÇÊûúÊ≤íÊúâËº∏ÂÖ•
            if (!arabicNumber) {
                document.getElementById('traditionalResult').textContent = 'Ë´ãËº∏ÂÖ•ÈòøÊãâ‰ºØÊï∏Â≠ó';
                document.getElementById('financialResult').textContent = 'Ë´ãËº∏ÂÖ•ÈòøÊãâ‰ºØÊï∏Â≠ó';
                return;
            }
            
            try {
                // Ê™¢Êü•Ëº∏ÂÖ•ÊòØÂê¶ÁÇ∫ÊúâÊïàÁöÑÊ≠£Êï¥Êï∏
                if (!/^\d+$/.test(arabicNumber)) {
                    document.getElementById('traditionalResult').textContent = 'Ë´ãËº∏ÂÖ•Ê≠£Êï¥Êï∏';
                    document.getElementById('financialResult').textContent = 'Ë´ãËº∏ÂÖ•Ê≠£Êï¥Êï∏';
                    return;
                }
                
                // ËΩâÊèõÁÇ∫ÁπÅÈ´î‰∏≠Êñá
                let traditionalResult = arabicToChineseNumber(arabicNumber, 'traditional');
                traditionalResult += ' Êñ∞Âè∞Âπ£';
                
                // Ê∑ªÂä†ÂÄºËÆäÂåñÂãïÁï´
                const traditionalElement = document.getElementById('traditionalResult');
                traditionalElement.classList.remove('value-changed');
                void traditionalElement.offsetWidth; // Ëß∏ÁôºÈáçÁπ™
                traditionalElement.classList.add('value-changed');
                traditionalElement.textContent = traditionalResult;
                
                // ËΩâÊèõÁÇ∫Â§ßÂØ´ÈáëÈ°ç
                let financialResult = arabicToChineseNumber(arabicNumber, 'financial');
                financialResult += ' ÂúìÊï¥';
                
                // Ê∑ªÂä†ÂÄºËÆäÂåñÂãïÁï´
                const financialElement = document.getElementById('financialResult');
                financialElement.classList.remove('value-changed');
                void financialElement.offsetWidth; // Ëß∏ÁôºÈáçÁπ™
                financialElement.classList.add('value-changed');
                financialElement.textContent = financialResult;
                
                // Ê∑ªÂä†Ëß∏Ë¶∫ÂèçÈ•ãÔºàÂ¶ÇÊûúË®≠ÂÇôÊîØÊåÅÔºâ
                if (window.navigator && window.navigator.vibrate) {
                    window.navigator.vibrate(50);
                }
            } catch (error) {
                document.getElementById('traditionalResult').textContent = 'ËΩâÊèõÈåØË™§: ' + error.message;
                document.getElementById('financialResult').textContent = 'ËΩâÊèõÈåØË™§: ' + error.message;
            }
        }
        
        // ÈòøÊãâ‰ºØÊï∏Â≠óËΩâ‰∏≠ÊñáÊï∏Â≠óÁöÑÂÖ∑È´îÂØ¶Áèæ
        function arabicToChineseNumber(num, format) {
            // ÂàÜÂâ≤Êï¥Êï∏ÂíåÂ∞èÊï∏ÈÉ®ÂàÜ
            const parts = num.split('.');
            const integerPart = parts[0];
            const decimalPart = parts.length > 1 ? parts[1] : '';
            
            // Ê†πÊìöÊ†ºÂºèÈÅ∏ÊìáÂ∞çÊáâÁöÑÂ≠óÁ¨¶
            let digits, units;
            if (format === 'traditional') {
                digits = ['Èõ∂', '‰∏Ä', '‰∫å', '‰∏â', 'Âõõ', '‰∫î', 'ÂÖ≠', '‰∏É', 'ÂÖ´', '‰πù'];
                units = ['', 'ÂçÅ', 'Áôæ', 'ÂçÉ', 'Ëê¨', 'ÂçÅ', 'Áôæ', 'ÂçÉ', 'ÂÑÑ', 'ÂçÅ', 'Áôæ', 'ÂçÉ', 'ÂÖÜ'];
            } else if (format === 'financial') {
                digits = ['Èõ∂', 'Â£π', 'Ë≤≥', 'ÂèÉ', 'ËÇÜ', '‰ºç', 'Èô∏', 'Êüí', 'Êçå', 'Áéñ'];
                units = ['', 'Êãæ', '‰Ω∞', '‰ªü', 'Ëê¨', 'Êãæ', '‰Ω∞', '‰ªü', 'ÂÑÑ', 'Êãæ', '‰Ω∞', '‰ªü', 'ÂÖÜ'];
            }
            
            // ËôïÁêÜÊï¥Êï∏ÈÉ®ÂàÜ
            let intResult = '';
            if (integerPart === '0') {
                intResult = digits[0];
            } else {
                const len = integerPart.length;
                
                // ÁâπÊÆäËôïÁêÜ10-19ÁöÑÊï∏Â≠ó
                if (format !== 'financial' && len === 2 && integerPart.charAt(0) === '1') {
                    intResult = units[1];
                    if (integerPart.charAt(1) !== '0') {
                        intResult += digits[parseInt(integerPart.charAt(1))];
                    }
                } else {
                    for (let i = 0; i < len; i++) {
                        const digit = parseInt(integerPart.charAt(i));
                        const pos = len - i - 1;
                        
                        if (digit !== 0) {
                            // ÈùûÈõ∂Êï∏Â≠óÁõ¥Êé•ËΩâÊèõ‰∏¶Âä†‰∏äÂñÆ‰Ωç
                            intResult += digits[digit] + units[pos];
                        } else {
                            // ËôïÁêÜÈõ∂ÁöÑÁâπÊÆäË¶èÂâá
                            if (i < len - 1 && integerPart.charAt(i + 1) !== '0') {
                                // Áï∂ÂâçÊï∏Â≠óÊòØ0Ôºå‰ΩÜ‰∏ã‰∏ÄÂÄã‰∏çÊòØ0ÔºåÂä†‰∏äÈõ∂
                                intResult += digits[0];
                            } else if (pos === 4 || pos === 8) {
                                // Ëê¨‰ΩçÊàñÂÑÑ‰ΩçÁöÑ0Ôºå‰ªçÁÑ∂ÈúÄË¶ÅÂä†‰∏äÂñÆ‰Ωç
                                if (intResult.length > 0 && !intResult.endsWith(units[4]) && !intResult.endsWith(units[8])) {
                                    intResult += units[pos];
                                }
                            }
                        }
                    }
                }
            }
            
            // ËôïÁêÜÂ∞èÊï∏ÈÉ®ÂàÜ
            let decResult = '';
            if (decimalPart) {
                if (format === 'financial') {
                    decResult = 'Èªû';
                    for (let i = 0; i < decimalPart.length; i++) {
                        decResult += digits[parseInt(decimalPart.charAt(i))];
                    }
                } else {
                    decResult = 'Èªû';
                    for (let i = 0; i < decimalPart.length; i++) {
                        decResult += digits[parseInt(decimalPart.charAt(i))];
                    }
                }
            }
            
            // ÁµÑÂêàÁµêÊûú
            let result = intResult + decResult;
            
            return result;
        }
        
        // Ê∑ªÂä†Êï∏Â≠óÂà∞Ëº∏ÂÖ•Ê°Ü
        function appendNumber(num) {
            const inputField = document.getElementById('arabicNumber');
            const currentValue = inputField.value;
            
            // Âè™ÂÖÅË®±Ëº∏ÂÖ•Ê≠£Êï¥Êï∏
            if (isNaN(num)) {
                return;
            }
            
            inputField.value = currentValue + num;
            updateResults();
            
            // Áµ¶‰∫àËß∏Ë¶∫ÂèçÈ•ãÔºàÂ¶ÇÊûúË®≠ÂÇôÊîØÊåÅÔºâ
            if (window.navigator && window.navigator.vibrate) {
                window.navigator.vibrate(50);
            }
        }
        
        // Ê∏ÖÈô§Ëº∏ÂÖ•Ê°ÜÂÖßÂÆπ
        function clearInput() {
            document.getElementById('arabicNumber').value = '';
            updateResults();
            
            // Áµ¶‰∫àËß∏Ë¶∫ÂèçÈ•ãÔºàÂ¶ÇÊûúË®≠ÂÇôÊîØÊåÅÔºâ
            if (window.navigator && window.navigator.vibrate) {
                window.navigator.vibrate([50, 50, 50]);
            }
        }
        
        // Âà™Èô§ÊúÄÂæå‰∏ÄÂÄãËº∏ÂÖ•ÁöÑÊï∏Â≠ó
        function backspace() {
            const inputField = document.getElementById('arabicNumber');
            inputField.value = inputField.value.slice(0, -1);
            updateResults();
            
            // Áµ¶‰∫àËß∏Ë¶∫ÂèçÈ•ãÔºàÂ¶ÇÊûúË®≠ÂÇôÊîØÊåÅÔºâ
            if (window.navigator && window.navigator.vibrate) {
                window.navigator.vibrate(70);
            }
        }
        
        // Èò≤Ê≠¢Âú®iOS‰∏äÈõôÊìäÁ∏ÆÊîæ
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        // Èò≤Ê≠¢Á∏ÆÊîæ
        document.addEventListener('gesturestart', function(event) {
            event.preventDefault();
        });
        
        // È†ÅÈù¢ËºâÂÖ•ÊôÇÂü∑Ë°å
        window.onload = function() {
            // ÂàùÂßãÂåñÁµêÊûúÈ°ØÁ§∫
            updateResults();
            
            // Ëá™ÂãïËÅöÁÑ¶Âà∞Ëº∏ÂÖ•Ê°Ü‰ΩÜ‰∏çÈ°ØÁ§∫ËôõÊì¨ÈçµÁõ§
            document.getElementById('arabicNumber').focus();
            document.getElementById('arabicNumber').blur();
            
            // Ê∑ªÂä†ÂãïÁï´ÊïàÊûú
            document.querySelectorAll('.container').forEach((container, index) => {
                container.style.animationDelay = (index * 0.1) + 's';
            });
        };
    </script>
